<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day6</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <div class="container">


        <section class="setting">
            Settings
        </section>
        <section class="sec-1">
            <p class="text">SPOTIFY</p>
            <div class="a-1">

                <p>Automatically make new playlist public</p>
                <div class="toggle">
                    <div class="line"></div>
                    <div class="circle toggle-on"></div>
                </div>
            </div>


            <div class="a-1">

                <p>Private session</p>
                <div class="toggle">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
            </div>


            <div class="a-1">

                <p>Public my activity on Spotify</p>
                <div class="toggle">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
            </div>


            <div class="a-1">

                <p>Show my current top artists</p>
                <div class="toggle">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </section>
<hr>

        <section class="sec-1">
            <p class="text">FACEBOOK</p>


            <div class="a-1">

                <p>See what my friends listening</p>

                <button><a href="#">CONNECT</a></button>
            </div>
        </section>



        <hr>

        <section class="sec-1">
            <p class="text">HOTFM</p>


            <div class="a-1">

                <p>Listen Now</p>

                <button class="fm"><a href="#">CONNECT</a></button>
            </div>
        </section>


    </div>

    <script src="./main.js"></script>
</body>

</html>
