<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <section class="container">
        <div class="operation">1,254 + 240 X 130</div>
        <div class="result">194,220</div>

        <div class="keypad">

            <div class="row">
                <div class="butn">%</div>
                <div class="butn">C</div>
                <div class="butn">?</div>
                <div class="butn">/</div>

            </div>

            <div class="row">
                <div class="butn">7</div>
                <div class="butn">8</div>
                <div class="butn">9</div>
                <div class="butn-right">X</div>
            </div>


            <div class="row">
                <div class="butn">4</div>
                <div class="butn">5</div>
                <div class="butn">6</div>
                <div class="butn-right">-</div>
            </div>

            <div class="row">
                <div class="butn">1</div>
                <div class="butn">2</div>
                <div class="butn">3</div>
                <div class="butn-right">+</div>
            </div>

            <div class="row">
                <div class="butn">--</div>
                <div class="butn">0</div>
                <div class="butn">,</div>
                <div class="butn-right">=</div>
            </div>
        </div>


    </section>



    <script src="./main.js"></script>
</body>

</html>
