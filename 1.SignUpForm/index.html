<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-1 image slider sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <div class="container">

        <div class="left-container">
            <i class="fas fa-mug-hot"></i>
            <h1 class="texth1">Plan Your Activities and control your progress online</h1>
            <div class="slider-container">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">


                    <div class="slide first">
                        <img src="./undraw_All_the_data_re_hh4w.svg" alt="">

                    </div>

                    <div class="slide">
                        <img src="./undraw_Gift_card_re_5dyy.svg" alt="">

                    </div>

                    <div class="slide">

                        <img src="./undraw_Hacker_mindset_re_8a33.svg" alt="">

                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>

                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </div>

        <div class="right-container">

            <div class="upbutton-container">
                <button class="signup-left"><a href="#">Sign Up</a></button>
                <button class="signup-right"><a href="#">Sign Up</a></button>
            </div>

            <div class="h1texts">

                <h1 class="in-sign">Sign In </h1>
                <span>or</span>
                <h1 class="up-sign"> Sign Up</h1>

            </div>

            <form class="form-container">

                <label for="name">Full Name</label>
                <input type="text" name="" id="name" placeholder="Enter Your Full Name">

                <label for="password">Password</label>
                <input type="text" name="" id="password" placeholder="**********">


                <label for="name">Email</label>
                <input type="text" name="" id="email" placeholder="Your email goes here">

            </form>

            <div class="tnc">
                <input type="checkbox" name="" id="tnc">I agree to all statement 
                <span> of terms of services</span>
            </div>

            <div class="button">
                <button type="submit" class="sub">Sign Up</button>
                <a href="#">Im already a member</a>
            </div>







        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
